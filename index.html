<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAX VENDAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid white;
        }
        .title {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .subtitle {
            margin-top: 10px;
            font-size: 18px;
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
        }
        .whatsapp-btn img {
            width: 40px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #ccc;
        }
        .audio-player {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <img src="perfil.jpg" alt="HAX VENDAS" class="logo">
    <div class="title">HAX VENDAS</div>
    <div class="subtitle">Loja de diamantes baratos</div>

    <div class="audio-player">
        <audio controls autoplay loop>
            <source src="skyfall.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <a href="https://wa.me/5591991912912" class="whatsapp-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <footer>Feito por Hax Vendas</footer>
</body>
</html>
