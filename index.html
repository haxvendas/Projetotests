<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAX VENDAS</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-top: 10px;
        border: 2px solid white;
    }
    .title {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
    }
    .subtitle {
        margin-top: 5px;
        font-size: 14px;
    }

    /* Estilos para o formulário de login */
    .tech-login {
        position: absolute; /* Para poder posicionar precisamente */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centraliza na tela */
        z-index: 5; /* Garante que fique acima de outros elementos */
    }

    .tech-login form {
        animation: form-entry 0.5s ease-in-out;
        background: linear-gradient(#004746, #111111);
        border: 4px solid #00a4a2;
        box-shadow: 0 0 10px #00ffff;
        border-radius: 5px;
        padding: 20px; /* Reduzi o padding */
        display: flex;
        flex-direction: column;
        gap: 10px; /* Reduzi o gap */
        width: 280px; /* Ajustei a largura para caber melhor */
    }

    .tech-login form:hover {
        border: 4px solid #00ffff;
        box-shadow: 0 0 15px #00ffff;
        transition: 0.5s all;
    }

    .tech-login label {
        color: #ddd;
        font-size: 12px;
        text-align: left; /* Alinha o label à esquerda */
    }

    .tech-login input[type="text"],
    .tech-login input[type="password"] {
        background-color: #111;
        border: 1px solid #00a4a2;
        border-radius: 3px;
        color: #eee;
        padding: 8px; /* Reduzi o padding */
        font-size: 14px;
    }

    .tech-login input[type="text"]:focus,
    .tech-login input[type="password"]:focus {
        border-color: #00ffff;
        box-shadow: 0 0 5px #00ffff;
        outline: none;
    }

    .tech-login button[type="submit"] {
        background-color: #00a4a2;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 15px; /* Reduzi o padding */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .tech-login button[type="submit"]:hover {
        background-color: #00ffff;
        color: #111;
    }

    @keyframes form-entry {
        from {
            opacity: 0;
            transform: translate(-50%, -60%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    .products-container {
        display: grid; /* Usando grid para layout em colunas */
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Cria colunas responsivas */
        gap: 10px; /* Espaçamento entre os cards */
        padding: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px; /* Largura máxima para o container de produtos */
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        align-items: center; /* Alinha os itens verticalmente no centro */
    }
    .products-container.visible {
        opacity: 1;
    }
    .product-card {
        background-color: rgba(0, 128, 0, 0.3);
        border-radius: 6px;
        padding: 8px; /* Reduzi o padding */
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* Espaçamento entre os elementos internos */
        min-width: 0; /* Impede que os itens fiquem muito pequenos */
    }
    .product-image {
        max-width: 70%;
        height: auto;
        border-radius: 3px;
        margin-bottom: 3px; /* Reduzi a margem */
        max-height: 60px; /* Reduzi a altura máxima */
        object-fit: contain;
    }
    .product-title {
        font-size: 10px; /* Reduzi a fonte */
        font-weight: bold;
        margin-bottom: 2px; /* Reduzi a margem */
    }
    .product-price {
        font-size: 9px; /* Reduzi a fonte */
        color: #ddd;
        margin-bottom: 5px; /* Reduzi a margem */
    }
    .product-buttons {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .buy-btn {
        background-color: #25D366;
        color: white;
        border: none;
        padding: 4px 6px; /* Reduzi o padding */
        border-radius: 3px;
        cursor: pointer;
        font-size: 10px; /* Reduzi a fonte */
        transition: background-color 0.3s ease;
        width: 100%;
    }
    .buy-btn:hover {
        background-color: #128C7E;
    }
    .whatsapp-btn {
        position: fixed;
        bottom: 20px;
        right: 10px;
        background-color: #25D366;
        border-radius: 50%;
        padding: 8px; /* Reduzi o padding */
        z-index: 4;
    }
    .whatsapp-btn img {
        width: 25px; /* Reduzi o tamanho da imagem */
    }
    footer {
        position: fixed;
        bottom: 5px;
        width: 100%;
        font-size: 8px; /* Reduzi a fonte */
        color: #ccc;
        z-index: 4;
    }
    .audio-player {
        position: fixed;
        bottom: 50px; /* Ajustei a posição */
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        z-index: 3;
    }
    .audio-player audio {
        width: 100%;
        max-height: 30px; /* Reduzi a altura */
    }

    /* Estilos responsivos para telas menores */
    @media (max-width: 480px) {
        .products-container {
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Colunas menores em telas pequenas */
        }
        .product-card {
            padding: 5px;
        }
        .product-image {
            max-height: 40px;
            margin-bottom: 2px;
        }
        .product-title {
            font-size: 9px;
        }
        .product-price {
            font-size: 8px;
            margin-bottom: 3px;
        }
        .buy-btn {
            font-size: 9px;
            padding: 3px 5px;
        }
        .tech-login form {
            width: 90%;
            max-width: 280px;
            padding: 15px;
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        .title {
            font-size: 18px;
        }
        .subtitle {
            font-size: 12px;
        }
        .whatsapp-btn {
            bottom: 15px;
            right: 5px;
            padding: 6px;
        }
        .whatsapp-btn img {
            width: 20px;
        }
        .audio-player {
            bottom: 40px;
        }
    }
</style>
</head>
<body>
    <img src="perfil.jpg" alt="HAX VENDAS" class="logo">
    <div class="title">HAX VENDAS</div>
    <div class="subtitle">Loja de diamantes baratos</div>

    <div class="tech-login" id="login-form">
        <form action="#" method="post" onsubmit="mostrarProdutos(event)">
            <label for="username">Meowish</label>
            <input type="text" id="username" name="username" placeholder="Nome de usuário">
            <input type="password" id="password" name="password" placeholder="Senha">
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="products-container" id="products-section">
        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">200 diamantes</h3>
            <p class="product-price">R$ 10</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('200 diamantes - R$ 10')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">620 diamantes</h3>
            <p class="product-price">R$ 23</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('620 diamantes - R$ 23')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">1040 diamantes</h3>
            <p class="product-price">R$ 40</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('1040 diamantes - R$ 40')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">2120 diamantes</h3>
            <p class="product-price">R$ 75</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('2120 diamantes - R$ 75')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">4360 diamantes</h3>
            <p class="product-price">R$ 150</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('4360 diamantes - R$ 150')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">11.200 diamantes</h3>
            <p class="product-price">R$ 350</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('11.200 diamantes - R$ 350')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">22.400 diamantes</h3>
            <p class="product-price">R$ 685</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('22.400 diamantes - R$ 685')">Comprar</button>
            </div>
        </div>
    </div>

    <div class="audio-player" style="background-color: transparent;">
        <audio controls autoplay loop style="background-color: transparent;">
            <source src="skyfall.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <a href="https://wa.me/5591991912912" class="whatsapp-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <footer>Feito por Hax Vendas</footer>

    <script>
        function enviarWhatsApp(produto) {
            const numeroWhatsApp = "5591991912912";
            const mensagem = `Olá, gostaria de comprar o produto: ${produto}`;
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(linkWhatsApp, '_blank');
        }

        function mostrarProdutos(event) {
            event.preventDefault(); // Evita o envio real do formulário (por enquanto)
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('products-section').classList.add('visible');
            // Oculta também o logo, título e subtítulo se desejar
            // document.querySelector('.logo').style.display = 'none';
            // document.querySelector('.title').style.display = 'none';
            // document.querySelector('.subtitle').style.display = 'none';
        }

        window.onload = function() {
            var audio = document.querySelector('.audio-player audio');
            if (audio) {
                audio.play().catch(function(error) {
                    console.error("Erro ao tentar reproduzir áudio automaticamente:", error);
                });
            }
            // Garante que a seção de produtos comece oculta
            document.getElementById('products-section').classList.remove('visible');
            document.getElementById('login-form').style.display = 'block'; // Garante que o formulário seja visível no início
        };
    </script>
</body>
</html>
