<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAX VENDAS</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-top: 15px;
        border: 3px solid white;
    }
    .title {
        margin-top: 15px;
        font-size: 24px;
        font-weight: bold;
    }
    .subtitle {
        margin-top: 8px;
        font-size: 16px;
    }
    .products-container {
        margin-top: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Mantém os itens centralizados */
        gap: 10px; /* Reduzi ainda mais o gap */
    }
    .product-card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 10px; /* Reduzi ainda mais o padding */
        width: 160px; /* Defini uma largura menor para os cards */
        text-align: center;
        display: flex; /* Para alinhar os elementos internos verticalmente */
        flex-direction: column;
        align-items: center; /* Centraliza os itens dentro do card */
    }
    .product-image {
        max-width: 60%; /* Reduzi ainda mais a largura máxima da imagem */
        height: auto;
        border-radius: 3px;
        margin-bottom: 5px; /* Reduzi a margem inferior */
        max-height: 80px; /* Reduzi ainda mais a altura máxima */
        object-fit: contain;
    }
    .product-title {
        font-size: 14px; /* Reduzi ainda mais a fonte */
        font-weight: bold;
        margin-bottom: 3px; /* Reduzi a margem inferior */
    }
    .product-price {
        font-size: 12px; /* Reduzi ainda mais a fonte */
        color: #ddd;
        margin-bottom: 5px; /* Reduzi a margem inferior */
    }
    .product-buttons {
        display: flex;
        flex-direction: column; /* Organizar os botões verticalmente em espaços menores */
        gap: 5px;
        width: 100%; /* Os botões ocupam a largura total do card */
    }
    .add-to-cart-btn, .buy-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 8px; /* Reduzi ainda mais o padding dos botões */
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px; /* Reduzi ainda mais a fonte dos botões */
        transition: background-color 0.3s ease;
        width: 100%; /* Botões com largura total */
    }
    .add-to-cart-btn:hover, .buy-btn:hover {
        background-color: #0056b3;
    }
    .whatsapp-btn {
        position: fixed;
        bottom: 60px; /* Ajustei a posição */
        right: 15px; /* Ajustei a posição */
        background-color: #25D366;
        border-radius: 50%;
        padding: 10px; /* Reduzi o padding */
    }
    .whatsapp-btn img {
        width: 30px; /* Reduzi o tamanho da imagem */
    }
    footer {
        position: fixed;
        bottom: 5px; /* Ajustei a posição */
        width: 100%;
        font-size: 10px; /* Reduzi a fonte */
        color: #ccc;
    }
    .audio-player {
        position: fixed;
        bottom: 30px; /* Ajustei a posição */
        left: 50%;
        transform: translateX(-50%);
        width: 80%; /* Reduzi a largura do player */
    }
    .audio-player audio {
        width: 100%;
        max-height: 30px; /* Tenta limitar a altura do player */
    }

    /* Estilos responsivos para telas menores */
    @media (max-width: 480px) {
        .product-card {
            width: 45%; /* Tenta colocar dois cards lado a lado em telas menores */
        }
    }
</style>


</head>
<body>
    <img src="perfil.jpg" alt="HAX VENDAS" class="logo">
    <div class="title">HAX VENDAS</div>

    <script>
        function enviarWhatsApp(produto) {
            const numeroWhatsApp = "5591991912912";
            const mensagem = `Olá, gostaria de comprar o produto: ${produto}`;
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(linkWhatsApp, '_blank');
        }
