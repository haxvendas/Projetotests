  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: #000000;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 15px;
      border: 3px solid white;
    }

    .title {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 16px;
    }

    .products-container {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .product-card {
      background-color: rgba(144, 238, 144, 0.1);
      border-radius: 6px;
      padding: 10px;
      width: 160px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      background-color: rgba(144, 238, 144, 0.2);
    }

    .product-image {
      max-width: 60%;
      height: auto;
      border-radius: 3px;
      margin-bottom: 5px;
      max-height: 80px;
      object-fit: contain;
    }

    .product-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .product-price {
      font-size: 12px;
      color: #90ee90;
      margin-bottom: 5px;
    }

    .product-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }

    .buy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
      width: 100%;
      min-height: 44px;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 60px;
      right: 15px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 10px;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .whatsapp-btn img {
      width: 30px;
    }

    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      font-size: 10px;
      color: #ccc;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .audio-player {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 5;
    }

    .audio-player button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .audio-player audio {
      width: 100%;
      max-height: 30px;
      margin-top: 5px;
      display: block;
    }
    
    .category-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
  border-bottom: 1px solid #444;
  padding-bottom: 15px;
}

.product-list {
  display: none;
  flex-direction: column;
  width: 100%;
  align-items: center;
  margin-top: 10px;
  gap: 10px;
}
    
.arrow-icon {
  font-size: 14px;
  margin-left: 6px;
  color: #4CAF50 !important; /* For√ßa o verde */
  transition: transform 0.3s ease;
}

    @media (max-width: 480px) {
      .product-card {
        width: 45%;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>

<body>
  <div id="particles-js"></div>

  <img src="perfil.jpg" alt="HAX VENDAS" class="logo">
  <div class="title">HAX VENDAS</div>
  <div class="subtitle">Loja de diamantes baratos</div>

  <!-- CATEGORIAS COM EXPANS√ÉO -->
<div id="categorias" class="products-container">
  <!-- Categoria: Diamantes -->
  <div class="category-section">
    <div class="product-card category-card" onclick="toggleCategoria('diamantes')">
      <img src="diamante.jpg" alt="Diamantes" class="product-image">
      <h3 class="product-title">üíé Diamantes<span class="arrow-icon" id="arrow-diamantes">ü°ª</span></h3>
    </div>
    <div id="lista-diamantes" class="product-list"></div>
  </div>

  <!-- Categoria: Passe -->
  <div class="category-section">
    <div class="product-card category-card" onclick="toggleCategoria('passe')">
      <img src="passe.jpg" alt="Passe de Elite" class="product-image">
      <h3 class="product-title">üéüÔ∏è Passe<span class="arrow-icon" id="arrow-passe">ü°ª</span>
</h3>
    </div>
    <div id="lista-passe" class="product-list"></div>
  </div>

  <!-- Categoria: Emotes -->
  <div class="category-section">
    <div class="product-card category-card" onclick="toggleCategoria('emotes')">
      <img src="emotes.jpg" alt="Emotes" class="product-image">
      <h3 class="product-title">üíÉ Emotes<span class="arrow-icon" id="arrow-emotes">ü°ª</span></h3>
    </div>
    <div id="lista-emotes" class="product-list"></div>
  </div>
</div>

  <!-- PRODUTOS -->
  <div id="products-view" class="products-container" style="display: none;"></div>

  <!-- BOT√ÉO VOLTAR -->
  <div id="back-button" style="display: none; margin-top: 10px;">
    <button onclick="voltarCategorias()" class="buy-btn" style="background-color: #4CAF50;">‚Üê Voltar</button>
  </div>

  <!-- AUDIO PLAYER -->
  <div class="audio-player">
  <button onclick="toggleMusica()" id="musica-btn">üéµ Tocar M√∫sica</button>
  <audio id="bg-audio" loop>
    <source src="Happy Nation.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta o elemento de √°udio.
  </audio>
</div>

  <!-- BOT√ÉO WHATSAPP -->
  <a href="https://wa.me/5591991912912" class="whatsapp-btn" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <footer>Feito por Hax Vendas</footer>

  <script>
  const produtos = {
    diamantes: [
      { nome: "200 diamantes", preco: "R$ 8" },
      { nome: "620 diamantes", preco: "R$ 19" },
      { nome: "1040 diamantes", preco: "R$ 33" },
      { nome: "2120 diamantes", preco: "R$ 65" },
      { nome: "4360 diamantes", preco: "R$ 130" },
      { nome: "11.200 diamantes", preco: "R$ 310" },
      { nome: "22.400 diamantes", preco: "R$ 615" }
    ],
    passe: [
      { nome: "Passe", preco: "R$ 7" }
    ],
    emotes: [
      { nome: "Emotes mensal", preco: "R$ 30" },
      { nome: "Emotes perma", preco: "R$ 50" }
    ]
  };

  function toggleCategoria(categoria) {
  const lista = document.getElementById(`lista-${categoria}`);
  const seta = document.getElementById(`arrow-${categoria}`);

  if (lista.style.display === "none" || lista.innerHTML === "") {
    // Expandir e preencher os produtos
    lista.innerHTML = "";
    produtos[categoria].forEach(produto => {
      const item = document.createElement("div");
      item.className = "product-card";
      item.innerHTML = `
        <h3 class="product-title">${produto.nome}</h3>
        <p class="product-price">${produto.preco}</p>
        <div class="product-buttons">
          <button class="buy-btn" onclick="enviarWhatsApp('${produto.nome} - ${produto.preco}')" style="background-color: #4CAF50;">Comprar</button>
        </div>
      `;
      lista.appendChild(item);
    });
    lista.style.display = "flex";
    seta.textContent = "ü°π";
  } else {
    // Recolher
    lista.innerHTML = "";
    lista.style.display = "none";
    seta.textContent = "ü°ª";
  }
}

  function enviarWhatsApp(produto) {
    const numero = "5591991912912";
    const mensagem = `Ol√°, gostaria de comprar o produto: ${produto}`;
    const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(link, "_blank");
  }

    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" } },
      particles: {
        number: { value: 120 },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 3, random: true },
        links: {
          enable: true,
          color: "#00ff00",
          distance: 100,
          opacity: 0.6,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });

    function toggleMusica() {
  const audio = document.getElementById('bg-audio');
  const botao = document.getElementById('musica-btn');

  if (audio.paused) {
    audio.play();
    botao.innerText = "‚è∏Ô∏è Pausar M√∫sica";
  } else {
    audio.pause();
    botao.innerText = "üéµ Tocar M√∫sica";
  }
}


    window.addEventListener('click', function ativarSom() {
      tocarMusica();
      window.removeEventListener('click', ativarSom);
    });

</script>

</body>
