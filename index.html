<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hax Vendas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 1rem;
    }

    .header img {
      width: 100px;
      border-radius: 50%;
    }

    h1 {
      margin: 0.5rem 0 0;
    }

    .sub {
      color: #ccc;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .menu button {
      background-color: #111;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .menu button:hover {
      background-color: #0f0;
      color: #000;
    }

    .content {
      display: none;
      margin: 1rem auto;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .content.active {
      display: grid;
    }

    .item {
      border: 2px solid #0f0;
      padding: 1rem;
      border-radius: 10px;
      background: #111;
      text-align: center;
    }

    .item h3 {
      margin: 0.5rem 0;
    }

    .item button {
      margin-top: 0.5rem;
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #25d366;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.imgur.com/MG8mCMp.png" alt="Hax Vendas">
    <h1>HAX VENDAS</h1>
    <p class="sub">Loja de diamantes baratos</p>
  </div>

  <div class="menu">
    <button onclick="mostrarCategoria('diamantes')">üíé Diamantes</button>
    <button onclick="mostrarCategoria('passe')">üéüÔ∏è Passe</button>
    <button onclick="mostrarCategoria('emotes')">üï∫ Emotes</button>
  </div>

  <!-- Diamantes -->
  <div id="diamantes" class="content active">
    <div class="item"><h3>200</h3><p>R$ 8</p><button>Comprar</button></div>
    <div class="item"><h3>620</h3><p>R$ 19</p><button>Comprar</button></div>
    <div class="item"><h3>1040</h3><p>R$ 33</p><button>Comprar</button></div>
    <div class="item"><h3>2120</h3><p>R$ 65</p><button>Comprar</button></div>
    <div class="item"><h3>4360</h3><p>R$ 130</p><button>Comprar</button></div>
    <div class="item"><h3>11200</h3><p>R$ 310</p><button>Comprar</button></div>
    <div class="item"><h3>22400</h3><p>R$ 615</p><button>Comprar</button></div>
  </div>

  <!-- Passe -->
  <div id="passe" class="content">
    <div class="item"><h3>Elite Pass</h3><p>R$ 10</p><button>Comprar</button></div>
  </div>

  <!-- Emotes -->
  <div id="emotes" class="content">
    <div class="item"><h3>Pacote de Emotes</h3><p>R$ 15</p><button>Comprar</button></div>
  </div>

  <a href="https://wa.me/5591991912912" target="_blank" class="whatsapp-btn">üì±</a>

  <footer>Feito por Hax Vendas</footer>

  <script>
    function mostrarCategoria(id) {
      document.querySelectorAll('.content').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function toggleCategoria(categoria) {
      const lista = document.getElementById(`lista-${categoria}`);
      const seta = document.getElementById(`arrow-${categoria}`);

      if (lista.style.display === "none" || lista.innerHTML === "") {
        lista.innerHTML = "";
        produtos[categoria].forEach(produto => {
          const item = document.createElement("div");
          item.className = "product-card";
          item.innerHTML = `
            <h3 class="product-title">${produto.nome}</h3>
            <p class="product-price">${produto.preco}</p>
            <div class="product-buttons">
              <button class="buy-btn" onclick="enviarWhatsApp('${produto.nome} - ${produto.preco}')" style="background-color: #4CAF50;">Comprar</button>
            </div>
          `;
          lista.appendChild(item);
        });
        lista.style.display = "flex";
        seta.textContent = "‚ñ≤";
      } else {
        lista.innerHTML = "";
        lista.style.display = "none";
        seta.textContent = "‚ñº";
      }
    }

    function enviarWhatsApp(produto) {
      const numero = "5591991912912";
      const mensagem = `Ol√°, gostaria de comprar o produto: ${produto}`;
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    }

    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" } },
      particles: {
        number: { value: 120 },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 3, random: true },
        links: {
          enable: true,
          color: "#00ff00",
          distance: 100,
          opacity: 0.6,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: false, mode: "push" }
        },
        modes: {
          repulse: { distance: 80 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });

    function toggleMusica() {
      const audio = document.getElementById('bg-audio');
      const botao = document.getElementById('musica-btn');
      if (audio.paused) {
        audio.play();
        botao.innerText = "‚è∏Ô∏è Pausar M√∫sica";
        botao.classList.add('playing');
      } else {
        audio.pause();
        botao.innerText = "üéµ Tocar M√∫sica";
        botao.classList.remove('playing');
      }
    }

    window.addEventListener('click', function ativarSom() {
      toggleMusica();
      window.removeEventListener('click', ativarSom);
    });
  </script>
</body>
</html>
