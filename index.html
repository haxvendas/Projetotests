<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAX VENDAS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/NM4XkTg.png');
      animation: rain 0.5s linear infinite;
      opacity: 0.3;
    }

    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .container {
      position: relative;
      z-index: 1;
      margin-top: 60px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 2em;
    }

    p {
      margin: 0;
      font-size: 1.2em;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="rain"></div>

  <div class="container">
    <img src="perfil_icon.png" alt="Perfil" class="profile-img" />
    <h1>HAX VENDAS</h1>
    <p>Loja de diamantes baratos</p>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <a class="whatsapp-btn" href="https://wa.me/5591991912912" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="32">
  </a>

  <footer>
    Feito por Hax Vendas
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      audio.volume = 0.2;
      audio.play().catch(() => {
        // Se o navegador bloquear o autoplay, nada acontece.
        console.log("Autoplay bloqueado. Clique em algum lugar para iniciar o som.");
      });
    });
  </script>
</body>
</html>
