<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAX VENDAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 15px;
            border: 3px solid white;
        }
        .title {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            margin-top: 8px;
            font-size: 16px;
        }
        .products-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .product-card {
            background-color: rgba(144, 238, 144, 0.1);
            border-radius: 6px;
            padding: 10px;
            width: 160px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-image {
            max-width: 60%;
            height: auto;
            border-radius: 3px;
            margin-bottom: 5px;
            max-height: 80px;
            object-fit: contain;
        }
        .product-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .product-price {
            font-size: 12px;
            color: #ddd;
            margin-bottom: 5px;
        }
        .product-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }
        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 60px;
            right: 15px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 10px;
        }
        .whatsapp-btn img {
            width: 30px;
        }
        footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            font-size: 10px;
            color: #ccc;
        }
        .audio-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }
        .audio-player audio {
            width: 100%;
            max-height: 30px;
        }
        @media (max-width: 480px) {
            .product-card {
                width: 45%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <img src="perfil.jpg" alt="HAX VENDAS" class="logo">
    <div class="title">HAX VENDAS</div>
    <div class="subtitle">Loja de diamantes baratos</div>

    <div class="products-container">
        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">200 diamantes</h3>
            <p class="product-price">R$ 10</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('200 diamantes - R$ 10')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">620 diamantes</h3>
            <p class="product-price">R$ 19</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('620 diamantes - R$ 19')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">1040 diamantes</h3>
            <p class="product-price">R$ 35</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('1040 diamantes - R$ 35')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">2120 diamantes</h3>
            <p class="product-price">R$ 70</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('2120 diamantes - R$ 70')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">4360 diamantes</h3>
            <p class="product-price">R$ 140</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('4360 diamantes - R$ 140')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">11.200 diamantes</h3>
            <p class="product-price">R$ 320</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('11.200 diamantes - R$ 320')">Comprar</button>
            </div>
        </div>

        <div class="product-card">
            <img src="diamante.jpg" alt="Diamantes" class="product-image">
            <h3 class="product-title">22.400 diamantes</h3>
            <p class="product-price">R$ 630</p>
            <div class="product-buttons">
                <button class="buy-btn" onclick="enviarWhatsApp('22.400 diamantes - R$ 630')">Comprar</button>
            </div>
        </div>
    </div>

    <div class="audio-player">
        <audio controls autoplay loop>
            <source src="skyfall.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <a href="https://wa.me/5591991912912" class="whatsapp-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <footer>Feito por Hax Vendas</footer>

    <script>
        function enviarWhatsApp(produto) {
            const numeroWhatsApp = "5591991912912";
            const mensagem = `Olá, gostaria de comprar o produto: ${produto}`;
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(linkWhatsApp, '_blank');
        }

        tsParticles.load("particles-js", {
            fullScreen: { enable: false },
            background: { color: { value: "transparent" } },
            particles: {
                number: { value: 60 },
                size: { value: 2 },
                color: { value: "#ffffff" },
                move: { enable: true, speed: 0.5 },
                links: {
                    enable: true,
                    color: "#ffffff",
                    distance: 100,
                    opacity: 0.4,
                    width: 1
                }
            },
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "repulse" }
                }
            }
        });
    </script>
</body>
</html>
