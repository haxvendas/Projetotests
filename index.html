
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAX VENDAS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 60px;
    }

    .profile {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 3;
    }

    .whatsapp img {
      width: 60px;
      height: 60px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      color: #ccc;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="rain">
    <canvas id="rain-canvas"></canvas>
  </div>

  <div class="container">
    <img src="perfil_icon.png" alt="Ícone" class="profile" />
    <h1>HAX VENDAS</h1>
    <p>Loja de diamantes baratos</p>
    <audio autoplay loop>
      <source src="skyfall.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <a class="whatsapp" href="https://wa.me/5591991912912" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" />
  </a>

  <footer>Feito por Hax Vendas</footer>

  <script>
    const canvas = document.getElementById('rain-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const drops = [];
    for (let i = 0; i < 300; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        l: Math.random() * 1 + 1,
        xs: -1 + Math.random() * 2 + 2,
        ys: Math.random() * 10 + 10
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(174,194,224,0.5)';
      ctx.lineWidth = 1;
      ctx.lineCap = 'round';

      for (let i = 0; i < drops.length; i++) {
        const d = drops[i];
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x + d.l * d.xs, d.y + d.l * d.ys);
        ctx.stroke();
      }

      move();
    }

    function move() {
      for (let i = 0; i < drops.length; i++) {
        const d = drops[i];
        d.x += d.xs;
        d.y += d.ys;

        if (d.x > canvas.width || d.y > canvas.height) {
          d.x = Math.random() * canvas.width;
          d.y = -20;
        }
      }
    }

    setInterval(draw, 30);
  </script>
</body>
</html>
