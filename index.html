
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAX VENDAS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000000, #050505);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #00ff00;
      text-align: center;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
    }
    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <img src="banner.png" alt="HAX VENDAS" />
  <button onclick="copiarWhatsapp()">Copiar WhatsApp</button>
  <script>
    function copiarWhatsapp() {
      const texto = '+55 91 99191-2912';
      navigator.clipboard.writeText(texto).then(() => {
        alert('WhatsApp copiado!');
      });
    }
  </script>
</body>
</html>
