<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAX VENDAS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 15px;
      border: 3px solid white;
    }
    .title {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .subtitle {
      margin-top: 8px;
      font-size: 16px;
    }
    .products-container {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .product-card {
      background-color: rgba(144, 238, 144, 0.1);
      border-radius: 6px;
      padding: 10px;
      width: 160px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-image {
      max-width: 60%;
      max-height: 80px;
      border-radius: 3px;
      margin-bottom: 5px;
      object-fit: contain;
    }
    .product-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    .product-price {
      font-size: 12px;
      color: #ddd;
      margin-bottom: 5px;
    }
    .product-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }
    .buy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .buy-btn:hover {
      background-color: #0056b3;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 60px;
      right: 15px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 10px;
    }
    .whatsapp-btn img {
      width: 30px;
    }
    .audio-player {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }
    .audio-player audio {
      width: 100%;
      max-height: 30px;
    }
    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      font-size: 10px;
      color: #ccc;
    }
    @media (max-width: 480px) {
      .product-card {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <img src="perfil.jpg" alt="HAX VENDAS" class="logo">
  <div class="title">HAX VENDAS</div>
  <div class="subtitle">Loja de diamantes baratos</div>

  <div class="products-container">
    <div class="product-card">
      <img src="diamante.jpg" alt="Diamantes" class="product-image">
      <h3 class="product-title">200 diamantes</h3>
      <p class="product-price">R$ 10</p>
      <div class="product-buttons">
        <button class="buy-btn" onclick="enviarWhatsApp('200 diamantes - R$ 10')">Comprar</button>
      </div>
    </div>
    <!-- Repita os cards conforme necessário -->
  </div>

  <div class="audio-player">
    <audio controls autoplay loop>
      <source src="skyfall.mp3" type="audio/mpeg">
      Seu navegador não suporta o áudio.
    </audio>
  </div>

  <a href="https://wa.me/5591991912912" class="whatsapp-btn" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <footer>Feito por Hax Vendas</footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function enviarWhatsApp(produto) {
      const numeroWhatsApp = "5591991912912";
      const mensagem = `Olá, gostaria de comprar o produto: ${produto}`;
      const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
      window.open(linkWhatsApp, '_blank');
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 120, density: { enable: true, value_area: 800 } },
        color: { value: "#39ff14" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#39ff14",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3.5,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
